<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Withdrawal Page</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .withdraw-container {
      background: #fff;
      width: 100%;
      max-width: 450px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    select, input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #2563eb;
    }

    button {
      width: 100%;
      background-color: #2563eb;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1e40af;
    }

    .hidden {
      display: none;
    }

    .success {
      background: #d1fae5;
      color: #065f46;
      padding: 10px;
      border-radius: 6px;
      margin-top: 15px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="withdraw-container">
    <h2>Withdraw Funds</h2>

    <!-- Withdrawal Method -->
    <label for="method">Withdrawal Method</label>
    <select id="method">
      <option value="crypto">Cryptocurrency</option>
      <option value="bank">Bank Transfer</option>
    </select>

    <!-- Crypto Section -->
    <div id="crypto-section">
      <label for="crypto-type">Select Cryptocurrency</label>
      <select id="crypto-type">
        <option value="bitcoin">Bitcoin (BTC)</option>
        <option value="ethereum">Ethereum (ETH)</option>
        <option value="usdt">Tether (USDT)</option>
        <option value="bnb">Binance Coin (BNB)</option>
        <option value="litecoin">Litecoin (LTC)</option>
        <option value="solana">Solana (SOL)</option>
      </select>

      <label for="wallet">Wallet Address</label>
      <input type="text" id="wallet" placeholder="Enter your wallet address" />
    </div>

    <!-- Bank Section -->
    <div id="bank-section" class="hidden">
      <label for="bank-name">Bank Name</label>
      <input type="text" id="bank-name" placeholder="Enter your bank name" />

      <label for="account-number">Account Number</label>
      <input type="text" id="account-number" placeholder="Enter account number" />

      <label for="account-name">Account Holder Name</label>
      <input type="text" id="account-name" placeholder="Enter account name" />
    </div>

    <!-- Amount -->
    <label for="amount">Amount</label>
    <input type="number" id="amount" placeholder="Enter amount to withdraw" />

    <a href="suswit.html"><button id="submit">Submit Withdrawal</button></a>

    <div id="success-message" class="success">Withdrawal request submitted successfully!</div>
  </div>

  <script>
    const methodSelect = document.getElementById('method');
    const cryptoSection = document.getElementById('crypto-section');
    const bankSection = document.getElementById('bank-section');
    const submitBtn = document.getElementById('submit');
    const successMsg = document.getElementById('success-message');

    // Toggle between crypto and bank sections
    methodSelect.addEventListener('change', () => {
      if (methodSelect.value === 'crypto') {
        cryptoSection.classList.remove('hidden');
        bankSection.classList.add('hidden');
      } else {
        bankSection.classList.remove('hidden');
        cryptoSection.classList.add('hidden');
      }
    });

    // Simulate submission
    submitBtn.addEventListener('click', () => {
      const method = methodSelect.value;
      const amount = document.getElementById('amount').value;

      if (!amount || amount <= 0) {
        alert('Please enter a valid amount.');
        return;
      }

      if (method === 'crypto') {
        const wallet = document.getElementById('wallet').value;
        if (!wallet) {
          alert('Please enter your wallet address.');
          return;
        }
      } else {
        const bankName = document.getElementById('bank-name').value;
        const accNum = document.getElementById('account-number').value;
        const accName = document.getElementById('account-name').value;

        if (!bankName || !accNum || !accName) {
          alert('Please fill in all bank details.');
          return;
        }
      }

      successMsg.style.display = 'block';
      setTimeout(() => (successMsg.style.display = 'none'), 3000);
    });
  </script>
</body>
</html>
